<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - MediConnect</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>Create Account</h1>
        <p>Join MediConnect today</p>
      </div>
      <form id="registerForm" class="auth-form">
        <div class="form-group">
          <label for="role">I am a</label>
          <select id="role" name="role" required>
            <option value="">Select Role</option>
            <option value="PATIENT">Patient</option>
            <option value="DOCTOR">Doctor</option>
          </select>
        </div>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required placeholder="John Doe">
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="your@email.com">
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required placeholder="+1234567890">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="••••••••">
        </div>

        <!-- Patient specific fields -->
        <div id="patientFields" style="display: none;">
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob">
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender">
              <option value="">Select</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>

        <!-- Doctor specific fields -->
        <div id="doctorFields" style="display: none;">
          <div class="form-group">
            <label for="specialty">Specialization</label>
            <input type="text" id="specialty" name="specialty" placeholder="e.g., Cardiology">
          </div>
          <div class="form-group">
            <label for="experience">Years of Experience</label>
            <input type="number" id="experience" name="experience" placeholder="e.g., 5">
          </div>
          <div class="form-group">
            <label for="fees">Consultation Fees ($)</label>
            <input type="number" id="fees" name="fees" placeholder="e.g., 50">
          </div>
          <div class="form-group">
            <label for="credentials">Upload Credentials</label>
            <input type="file" id="credentials" name="credentials" accept=".pdf,.jpg,.png">
            <small>Upload your medical license or certificate</small>
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-full">Create Account</button>
      </form>
      <div class="auth-footer">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </div>
  </div>

  <script src="scripts/register.js"></script>
</body>
</html>
