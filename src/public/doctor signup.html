<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Signup - Doctor Appointment System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Doctor Signup</h2>
    <form id="doctorForm" action="/signup-doctor" method="POST">
      <div class="form-group">
        <label for="d-fullname">Full Name</label>
        <input type="text" id="d-fullname" name="fullname" required>
      </div>
      <div class="form-group">
        <label for="d-email">Email Address</label>
        <input type="email" id="d-email" name="email" required>
      </div>
      <div class="form-group">
        <label for="d-username">Username</label>
        <input type="text" id="d-username" name="username" required>
      </div>
      <div class="form-group">
        <label for="d-password">Password</label>
        <input type="password" id="d-password" name="password" minlength="8" required>
      </div>
      <div class="form-group">
        <label for="d-confirmPassword">Confirm Password</label>
        <input type="password" id="d-confirmPassword" name="confirmPassword" minlength="8" required>
      </div>
      <div class="form-group">
        <label for="d-specialization">Specialization</label>
        <input type="text" id="d-specialization" name="specialization" required>
      </div>
      <div class="form-group">
        <label for="d-license">Medical License Number</label>
        <input type="text" id="d-license" name="license" required>
      </div>
      <div class="form-group">
        <label for="d-experience">Years of Experience</label>
        <input type="number" id="d-experience" name="experience" min="0" required>
      </div>
      <button type="submit">Sign Up as Doctor</button>
    </form>
    <div class="footer-text">
      <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
  </div>

  <script src="validate.js"></script>
</body>
</html>
