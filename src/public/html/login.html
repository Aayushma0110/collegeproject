<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Doctor Appointment</title>
<link rel="stylesheet" href="../../styles/global.css">
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <div class="card">
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <button class="primary" id="loginBtn">Login</button>
    </div>
</div>

<script type="module">
    document.getElementById("loginBtn").addEventListener("click", async () => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const res = await fetch("http://localhost:5000/api/auth/login", {
            method: "POST",
            headers: {"Content-Type":"application/json"},
            body: JSON.stringify({email,password})
        });
        const data = await res.json();
        if(data.token){
            localStorage.setItem("token", data.token);
            localStorage.setItem("role", data.user.role);
            if(data.user.role === "ADMIN") window.location.href="../../pages/admin/admin-dashboard.html";
            else if(data.user.role === "DOCTOR") window.location.href="../../pages/doctor/doctor-dashboard.html";
            else window.location.href="../../pages/user/dashboard.html";
        } else {
            alert(data.message || "Login failed");
        }
    });
</script>
</body>
</html>
