<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Signup - Doctor Appointment System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Patient Signup</h2>
    <form id="patientForm" action="/signup-patient" method="POST">
      <div class="form-group">
        <label for="p-fullname">Full Name</label>
        <input type="text" id="p-fullname" name="fullname" required>
      </div>
      <div class="form-group">
        <label for="p-email">Email Address</label>
        <input type="email" id="p-email" name="email" required>
      </div>
      <div class="form-group">
        <label for="p-username">Username</label>
        <input type="text" id="p-username" name="username" required>
      </div>
      <div class="form-group">
        <label for="p-password">Password</label>
        <input type="password" id="p-password" name="password" minlength="8" required>
      </div>
      <div class="form-group">
        <label for="p-confirmPassword">Confirm Password</label>
        <input type="password" id="p-confirmPassword" name="confirmPassword" minlength="8" required>
      </div>
      <div class="form-group">
        <label for="p-dob">Date of Birth</label>
        <input type="date" id="p-dob" name="dob" required>
      </div>
      <div class="form-group">
        <label for="p-phone">Phone Number</label>
        <input type="text" id="p-phone" name="phone" required>
      </div>
      <button type="submit">Sign Up as Patient</button>
    </form>
    <div class="footer-text">
      <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
  </div>

  <script src="validate.js"></script>
</body>
</html>
