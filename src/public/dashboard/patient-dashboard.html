<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patient Dashboard</title>
<link rel="stylesheet" href="../../styles/global.css">
</head>
<body class="dashboard-body">
<aside class="sidebar">
    <h2>Patient Panel</h2>
    <a href="#" class="active">Dashboard</a>
    <a href="#">Appointments</a>
    <a href="#">Doctors</a>
    <a href="#">Logout</a>
</aside>

<main class="dashboard-main">
    <h1>Welcome, Patient</h1>

    <div class="stats-grid">
        <div class="card stat-card">
            <h3>Upcoming Appointments</h3>
            <p>3</p>
        </div>
        <div class="card stat-card">
            <h3>Doctors Booked</h3>
            <p>5</p>
        </div>
        <div class="card stat-card">
            <h3>Reviews Given</h3>
            <p>2</p>
        </div>
    </div>

    <section>
        <h2>Available Doctors</h2>
        <div id="doctor-list" class="grid-container"></div>
    </section>
</main>

<script type="module">
    const doctorList = document.getElementById("doctor-list");
    const doctors = [
        {name:"Dr. John Doe", specialty:"Cardiologist", rating:4.8},
        {name:"Dr. Alice Smith", specialty:"Dermatologist", rating:4.5}
    ];
    doctors.forEach(doc=>{
        const div = document.createElement("div");
        div.className="card doctor-card";
        div.innerHTML=`<h3>${doc.name}</h3>
                       <p>${doc.specialty}</p>
                       <p>‚≠ê ${doc.rating}</p>
                       <button class="primary">Book Appointment</button>`;
        doctorList.appendChild(div);
    });
</script>
</body>
</html>
