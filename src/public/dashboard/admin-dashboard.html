<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<link rel="stylesheet" href="../../styles/global.css">
</head>
<body class="dashboard-body">
<aside class="sidebar">
    <h2>Admin Panel</h2>
    <a href="#" class="active">Dashboard</a>
    <a href="#">Manage Doctors</a>
    <a href="#">All Appointments</a>
    <a href="#">Logout</a>
</aside>

<main class="dashboard-main">
    <h1>Admin Dashboard</h1>

    <div class="stats-grid">
        <div class="card stat-card"><h3>Total Patients</h3><p>1200</p></div>
        <div class="card stat-card"><h3>Total Doctors</h3><p>350</p></div>
        <div class="card stat-card"><h3>Appointments Today</h3><p>80</p></div>
    </div>

    <section>
        <h2>Recent Appointments</h2>
        <table>
            <thead>
                <tr><th>ID</th><th>Patient</th><th>Doctor</th><th>Status</th><th>Date</th></tr>
            </thead>
            <tbody>
                <tr><td>101</td><td>John</td><td>Dr. Alice</td><td><span class="badge completed">Completed</span></td><td>2025-12-01</td></tr>
                <tr><td>102</td><td>Alice</td><td>Dr. John</td><td><span class="badge pending">Pending</span></td><td>2025-12-02</td></tr>
            </tbody>
        </table>
    </section>
</main>
</body>
</html>
