<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doctor Dashboard</title>
<link rel="stylesheet" href="../../styles/global.css">
</head>
<body class="dashboard-body">
<aside class="sidebar">
    <h2>Doctor Panel</h2>
    <a href="#" class="active">Dashboard</a>
    <a href="#">Appointments</a>
    <a href="#">Reviews</a>
    <a href="#">Logout</a>
</aside>

<main class="dashboard-main">
    <h1>Welcome, Doctor</h1>

    <div class="stats-grid">
        <div class="card stat-card">
            <h3>Today's Appointments</h3>
            <p>4</p>
        </div>
        <div class="card stat-card">
            <h3>Pending Reviews</h3>
            <p>2</p>
        </div>
        <div class="card stat-card">
            <h3>Average Rating</h3>
            <p>4.7 ‚≠ê</p>
        </div>
    </div>

    <section>
        <h2>Upcoming Appointments</h2>
        <div id="appointments-list"></div>
    </section>
</main>

<script type="module">
    const appointmentsList = document.getElementById("appointments-list");
    const appointments = [
        {patient:"John Doe", mode:"Online", status:"Confirmed", time:"2025-12-05 10:00 AM"},
        {patient:"Alice", mode:"In-person", status:"Pending", time:"2025-12-05 11:30 AM"}
    ];
    appointments.forEach(app=>{
        const div = document.createElement("div");
        div.className="card appointment-card";
        div.innerHTML=`<h4>Appointment with ${app.patient}</h4>
                       <p>Mode: ${app.mode}</p>
                       <p>Status: <span class="badge ${app.status.toLowerCase()}">${app.status}</span></p>
                       <p>Time: ${app.time}</p>`;
        appointmentsList.appendChild(div);
    });
</script>
</body>
</html>
